<section class="container">
  <div class="products">
    <span class="products-before">100% natural</span>
    <h2 class="products-title">products</h2>
    <ul class="products-list">
      <li class="products-link">
        <picture>
          <source
            srcset="
              ./images/products/ice/ice-2x-desk.png 2x,
              ./images/products/ice/ice-1x-desk.png 1x
            "
            media="(min-width: 1200px)"
          />
          <source
            srcset="
              ./images/products/ice/ice-2x-tablet.png 2x,
              ./images/products/ice/ice-1x-tablet.png 1x
            "
            media="(min-width: 768px)"
          />
          <source
            srcset="./images/products/ice/ice-2x.png 2x, ./images/products/ice/ice-1x.png 1x"
            media="(min-width: 320px)"
          />
          <img class="products-image" src="./images/products/ice/ice-1x.png" alt="Морозиво" />
        </picture>
        <h1 class="products-link-title">ice cream</h1>
        <p class="products-link-text">
          Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt
          ut labore et
        </p>
        <button class="products-button">
          <svg class="products-icon" width="15" height="15">
            <use href="./images/sprite.svg#icon-arrow-right2"></use>
          </svg>
        </button>
      </li>
    </ul>
  </div>
</section>
